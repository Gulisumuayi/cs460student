<script>
  window.onload = function () {
    var r = new X.renderer3D();
    r.init();

    // Make one cube
    var c = new X.cube();
    c.lengthX = c.lengthY = c.lengthZ = 20;

    // Move camera back so we can see it
    r.camera.position = [0, 0, 150];

    r.add(c);
    r.render();
  };
</script>
